<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=stylesheet href="style.css">
    <title>CODELEARNGROW</title>
    </head>

<body style="background-color: rgb(250, 240, 240);">
  <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; text-align: center;">Nellion Registration Form</h1>
  <form>
<div><label><b>Username</b></label></div>
<div><input type="text" placeholder="Enter Username" name="uname" size="25"/>
</div><br>
<div class=></div><label><b>Password</b></label>
<div> <input type="password" placeholder="Enter Password" name="upass" maxlength="8"/></div><br>          
<div>
  <b>Gender</b> <input type="radio" name="Gender" value="male"/>Male
        <input type="radio" name="Gender" value="female"/>Female
      </div><br>
 <div class="container"></div><label><b>Courses</b></label>
 <div><input type="checkbox" name="course1" value="Cake Baking"/>Cake Baking</div>
 <div><input type="checkbox" name="course2" value="Fashion Designing"/>Fashion Designing</div>    
<div><br><strong>Group</strong>: <select name="age">
  <option>10-20</option>
  <option>20-30</option>
  <option>30-40</option>
  <option>40-50</option>
  <option>50-60</option>
</select>
</div><br>
<div>
<label><B>Comment:</B><textarea name="comment" rows="3" cols="10"></textarea><br>
<div><br><input type="submit" value="Submit" size="20"/>
<input type="reset"  value="reset"/></div>
</div>
</form>  
</body>
</html>
